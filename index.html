<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>triangleTracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Tracker</h1>

        <form id="triangleTracker">
          <div class="form-group">
            <label for="year">Enter three lengths to find out if it's a triangle:</label>
            <input id="side1" type="text">
            <input id="side2" type="text">
            <input id="side3" type="text">
          </div>

          <button type="submit" class="btn">Find out!</button>
        </form>

        <div id="result">
          <p><span class="sides"></span> <span class="not"></span> form a <span class="variety"></span> triangle.</p>
        </div>
      
    </div>
  </body>
</html>
